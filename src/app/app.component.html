<header>
  <h1>TicTacToe</h1>
</header>

<main>
  <app-user-create *ngIf="!username"></app-user-create>
  <p *ngIf="username">Hallo {{username}}!</p>

  <app-game-selection *ngIf="username && !game"></app-game-selection>
  <app-opponent-wait *ngIf="game && !game.user_2"></app-opponent-wait>

  <app-game *ngIf="game && game.user_2 && !game.revanche"></app-game>
  <app-wait-for-revanche *ngIf="game?.revanche"></app-wait-for-revanche>
</main>
